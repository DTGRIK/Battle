<html>
    <head>
        {{> head}}
    </head>
    <body>

        <h1 >Player Color: <span id="playerColorText"></span> </h1>
        <div id="test" style.display="block" >asd---------------------</div>
        <button id="testt">Visibility</button>
        <button onclick="toggleSee()">Toggle Visibility</button>
        <h2>TEST HIDE SHOW</h2>
        <div class="container">
            <div class="title">
              <h3>Realtime Chat Room</h3>
            </div>
      
            <div class="card">
      
              <div class="message-box">
                <ul class="list-group list-group-flush" id="msg-list"></ul>
                <div class="info"></div>
              </div>
      
              <div class="card-footer">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="msg"
                    placeholder="Send new message"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="msgBtn">
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <script>
            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
            const playerColorText = document.getElementById('playerColorText');
            playerColorText.textContent = playerColor;
            
            
            function toggleSee() {
            var x = document.getElementById("msgBtn");

            if (playerColor == turn ) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            }
            
        
        </script>
        <script src="/public/js/index.js"></script>

    </body>
</html>
